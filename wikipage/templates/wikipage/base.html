{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Wiki Page{% endblock %}</title>
        <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet" >
        <link href="{% static "style.css" %}" rel="stylesheet" media="screen">
        <script type="text/javascript" src="{% static "js/lib/jquery-1.10.2.js" %}"></script>
        <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
        {% block extra_head%}{% endblock %}
    </head>
    <body>
        <h2>
            {% block logo_title %}Wiki Page{% endblock %}
        </h2>
        {% block content %} {% endblock %}
        {% block footer %}
            <hr />
            <p><a href="{% url 'wikipage_list' %}">Index Page</a></p>
            <p><a href="{% url 'global_history' %}">Global Change Log</a></p>
        {% endblock %}
</body>
</html>
